<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Definition</title>
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark container">
        <div class="container-fluid" >
          <a class="navbar-brand" style="margin: auto;" href="#">
            <img src="logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Definition Dictionary
          </a>
        </div>
      </nav>
      <h2  style="text-align: center; border: 2px solid crimson; width: 41%; margin:auto; margin-top: 8rem; border-radius: 50px;">Write your word to find the Definition:</h2>
      <div class="input-group mb-3" style="width: 50%; margin: auto; margin-top: 4rem;">
        <span class="input-group-text" id="inputGroup-sizing-default">Write a word here</span>
        <input type="text" class="form-control" id="inputword" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="d-flex"">
      <button type="button" class="btn btn-warning container" style="width: 100px;" onclick="fetch()">Find</button>
      </div>
      <div class="input-group mb-3"style="width: 50%; margin:auto; margin-top: 2rem;">
        <span class="input-group-text" id="inputGroup-sizing-default">Definition</span>
        <input type="text" class="form-control"id="definition" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        
      </div>
      <script defer src="wordapi.js"></script>
</body>
</html>
